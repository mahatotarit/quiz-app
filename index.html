<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div id="box" class="box">

             <h3 id="question_h2"> 1) this is the dumy question</h3>

             <div class="row">
                <input class="option_inp" type="radio" value="a" name="answer" id="op1">
                <label for="op1">Option 1</label>
             </div>
             <div class="row">
                <input class="option_inp" type="radio" value="b" name="answer" id="op2">
                <label for="op2">Option 2</label>
             </div>
             <div class="row">
                <input class="option_inp" type="radio" value="c" name="answer" id="op3">
                <label for="op3">Option 3</label>
             </div>
             <div class="row">
                <input class="option_inp" type="radio" value="d" name="answer" id="op4">
                <label for="op4">Option 4</label>
             </div>
             <button class="btn_div" onclick="submit_quiz()">
                Submit
             </button>

        </div>

    </div>
</body>
</html>
<script src="js.js"></script>
